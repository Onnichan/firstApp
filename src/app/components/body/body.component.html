<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <p class="text-center">*ngIf</p>
        <div *ngIf="mostrar" class="card text-white bg-success mb-3 mt-3" style="width: 100%;">
          <!-- <div class="card-header">Header</div> -->
          <div class="card-body">
            <h5 class="card-title">Author : {{frase.author}}</h5>
            <p class="card-text">Message : {{frase.mensaje}}</p>
            <p class="card-text">Types : {{frase.tipo}}</p>
          </div>
        </div>
        <button (click)="mostrar = !mostrar" class="btn btn-outline-success">Mostrar/Ocultar</button>
      </div>
    </div>
    <div class="col-md-6">
      <p class="text-center">*ngFor</p>
      <ul class="list-group" *ngFor="let personaje of personajes; let i=index">
        <li class="list-group-item">{{i}} {{personaje}}</li>

        <!-- <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li> -->
      </ul>
    </div>
  </div>
</div>
